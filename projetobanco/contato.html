<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="transferir (1).png" type="image/x-icon">
<link rel="shortcut icon" href="transferir (1).png" type="image/x-icon">
  <title>Banco Monteiro</title>
  <style>
    /* Seus estilos atuais aqui */

    /* Novos estilos para o formulário de contato */
    .contact-form-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    ul{
        list-style: none;
      padding: 0.5rem;
      display: inline-flex;
    }
    li{
        margin-bottom: 10px;
    }
    
  </style>
</head>
<body>
  <header>
    <button class="button">
      <span class="actual-text">&nbsp;Banco&nbsp;</span>
      <span class="hover-text" aria-hidden="true">&nbsp;Banco&nbsp;</span>
    </button>
  </header>
  <nav>
    <ul>
        <li><a href="http://127.0.0.1:5500/banco.html">Inicio</a></li>
      <li><a href="http://127.0.0.1:5500/contas.html">Contas</a></li>
      <li><a href="http://127.0.0.1:5500/transferencias.html">Transferências</a></li>
      <li><a href="#contacts" onclick="openContactForm()">Contato</a></li>
    </ul>
  </nav>
  <main>
    <section class="account">
      <h2 class="h2">Sua Conta</h2>
      <p>Saldo: R$1000</p>
      <button id="withdrawButton">Sacar</button>
      <button id="depositButton">Depositar</button>
    </section>
  </main>
  <section class="contacts" id="contacts">
    <h2 class="h2">Contato</h2>
    <p>Se você tiver alguma dúvida ou precisa de assistência, entre em contato conosco:</p>
    <ul>
        <li>Email: <input type="text" id="emailInput"></li>
        <li>Telefone: <input type="text" id="phoneInput"></li>
        <li>Endereço: <input type="text" id="addressInput"></li>
      </ul>
      
  </section>
  <div class="contact-form-container" id="contactForm">
    <h2>Formulário de Contato</h2>
    <form>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <label for="message">Mensagem:</label><br>
      <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
      <button type="submit">Enviar</button>
    </form>
  </div>
  <footer>
    <p>&copy; 2023 Todos os direitos reservados a João Monteiro.</p>
  </footer>
  <script>
    function openContactForm() {
      const contactForm = document.getElementById("contactForm");
      contactForm.style.display = "block";
    }
    document.addEventListener("DOMContentLoaded", function () {
  const emailInput = document.getElementById("emailInput");
  const phoneInput = document.getElementById("phoneInput");
  const addressInput = document.getElementById("addressInput");
  
  // Exemplo de como capturar os valores
  emailInput.addEventListener("change", function () {
    const newEmail = emailInput.value;
    console.log("Novo email:", newEmail);
  });
  
  phoneInput.addEventListener("change", function () {
    const newPhone = phoneInput.value;
    console.log("Novo telefone:", newPhone);
  });
  
  addressInput.addEventListener("change", function () {
    const newAddress = addressInput.value;
    console.log("Novo endereço:", newAddress);
  });
});

document.addEventListener("DOMContentLoaded", function () {
  const balanceDisplay = document.querySelector(".account p");
  const withdrawButton = document.getElementById("withdrawButton");
  const depositButton = document.getElementById("depositButton");

  let balance = 500;

  balanceDisplay.textContent = `Saldo: R$${balance.toFixed(2)}`;

  withdrawButton.addEventListener("click", function () {
    const amount = parseFloat(prompt("Digite o valor a ser sacado:"));
    if (isNaN(amount) || amount <= 0 || amount > balance) {
      alert("Valor inválido ou insuficiente para saque.");
    } else {
      balance -= amount;
      balanceDisplay.textContent = `Saldo: R$${balance.toFixed(2)}`;
    }
  });

  depositButton.addEventListener("click", function () {
    const amount = parseFloat(prompt("Digite o valor a ser depositado:"));
    if (isNaN(amount) || amount <= 0) {
      alert("Valor inválido para depósito.");
    } else {
      balance += amount;
      balanceDisplay.textContent = `Saldo: R$${balance.toFixed(2)}`;
    }
  });
});
  </script>
</body>
</html>
